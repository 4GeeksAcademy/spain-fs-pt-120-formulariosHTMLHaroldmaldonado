<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/18286a149e.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg w-100" style="max-width: 800px;">
            <div class="card-header bg-secondary-subtle text-secondary-emphasis text-center">
                <h2 class="mb-0">PAYMENT FORM EXAMPLE</h2>
            </div>

            <div class="card-body">
                <div class="alert alert-danger my-3" role="alert">
                    Some Fields are required
                </div>

                <form class="row g-3">
                    <div class="col-lg-6">
                        <label for="card-number" class="form-label">Card Number #</label>
                        <input type="number" class="form-control" id="card-number" required>
                    </div>
                    <div class="col-lg-2">
                        <label for="secure-code" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="secure-code" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="payment" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="payment" required>
                    </div>
                    <div class="col-6">
                        <label for="username" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Name" required>
                    </div>
                    <div class="col-6">
                        <label for="userlastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="userlastname" placeholder="Last Name" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Example: Madrid" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Madrid</option>
                            <option>Valencia</option>
                            <option>Barcelona</option>
                            <option>Galicia</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label for="inputZip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Example: 28000">
                    </div>

                    <div class="col-6">
                        <p class="mb-1">We accept:</p>
                        <div class="d-flex flex-row gap-1 col-sm-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment-method" id="visa" required>
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa"></i> 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment-method" id="mastercard"
                                    required>
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment-method" id="paypal" required>
                                <label class="form-check-label" for="paypal">
                                    <i class="fa-brands fa-paypal"></i> 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment-method" id="amex" required>
                                <label class="form-check-label" for="amex">
                                    <i class="fa-brands fa-cc-amex"></i> 
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="message-text" class="form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
